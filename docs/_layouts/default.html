<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <title>Differential Geometry {% if page.title %} : {{ page.title }}{% endif %}</title>
  </head>

  <body>

    {% include nav.html %}
    
    <div class="container-fluid px-0 mx-0">
      <div class="row justify-content-center">
	<div class="col-md-12 col-lg-10">
	  <div class="container py-5 px-1" style="max-width: 970px;">

	    {{ content }}
	    
	  </div>
	</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      MathJax = {
	  tex: {
	      inlineMath: [['$', '$'], ['\\(', '\\)']],
	      tags: 'ams',
	      macros: {
		  RR: "{\\mathbb{R}}",
		  SS: "{\\mathbb{S}}",
                  NN: "{\\mathbb{N}}",
      		  ZZ: "{\\mathbb{Z}}",
		  abs: ["{\\left\\lvert{#1}\\right\\rvert}", 1],
		  Ric: "{\\operatorname{Ric}}",
		  Tr: "{\\operatorname{Tr}}",
		  avgint: "{\\mathop{\\mathchoice{\\,\\rlap{-}\\!\\!\\int}{\\rlap{\\raise.15em{\\scriptstyle -}}\\kern-.2em\\int}{\\rlap{\\raise.09em{\\scriptscriptstyle -}}\\!\\int}{\\rlap{-}\\!\\int}}\\nolimits}"
	      }
	  },
	  svg: {
	      fontCache: 'global'
	  }
      };
    </script>

    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  </body>
</html>
