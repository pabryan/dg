---
layout: default
---

<div class="accordion" id="accordionCurves">
  {% if page.topics %}
    {% assign topics = page.topics %}
  {% else %}
    {% assign topics = "home" %}
  {% endif %}

  {% assign topiclist = site[topics] %}

  {% for topic in topiclist %}

  <div class="accordion-item">
    <h2 class="accordion-header" id="{{ topic.name }}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{ topic.name }}-collapse" aria-expanded="false" aria-controls="{{ topic.name }}-collapse">
      {{ topic.title }}
      </button>
    </h2>

    <div id="{{ topic.name }}-collapse" class="accordion-collapse collapse" aria-labelledby="{{ topic.name }}">
      <div class="accordion-body p-3 m-0">
	{{ topic.content }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
