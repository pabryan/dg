<div class="defn card my-3 mx-0"><div class="card-header text-white" style="background-color: #0059b3;"><h5 class="card-title">Definition: Curvature</h5></div><div class="card-body">
<p>
Let \(\gamma : (a, b) \to \RR^n\) be a regular curve parametrised by arc length.
</p>

<p>
The <i>curvature</i>, \(\kappa\) is defined to be
\[
\kappa = \lvert \gamma'' \rvert.
\]
</p>

</div></div>

<p>
The curvature does not have a sign; i.e. \(\kappa \geq 0\).
</p>
