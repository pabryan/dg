{% assign d = site["blocks"] | where: "label", include.label | first %}
<div class="thm card my-3 mx-0">
  <div class="card-header text-white" style="background-color: #800000;">
    <h5 class="card-title"> : {{ d.heading }}</h5>
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ d.content }}
    </p>
  </div>
</div>
