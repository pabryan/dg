<nav class="navbar sticky-top navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
      <i class="fa-solid fa-bars"></i>
    </button>
    <span class="navbar-brand">Differential Geometry {% if page.title %} : {{ page.title }}{% endif %}</span>
  </div>
</nav>

<div class="offcanvas offcanvas-start" style="overflow-y:scroll; width:550px" tabindex="-1" id="offcanvas" data-bs-keyboard="true" data-bs-backdrop="true" data-bs-scroll="true">
  <div class="container-fluid">
    <div class="offcanvas-header">
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    
    <div class="offcanvas-body px-0">
      <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
	<li class="nav-item">
	  <a href="{{ site.baseurl }}" class="nav-link text-truncate">
	    <span class="ms-1">Home</span>
	  </a>
        </li>

	{% for item in site.data.nav %}
	  <li class="nav-item">
	    <a href="{{ item.link }}" class="nav-link text-truncate">
	      <span class="ms-1 d-none d-md-inline">Week </span><span>{{ item.num }}: </span><span class="ms-1  d-none d-md-inline">{{ item.title }}</span><span class="ms-1 d-inline d-md-none">{{ item.short_title }}</span>
  	    </a>
          </li>
	{% endfor %}
      </ul>
    </div>
  </div>
</div>
